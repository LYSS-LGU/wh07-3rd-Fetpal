<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetpal 1차 스프린트 발표 - 프로젝트 문서</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Malgun Gothic", Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f8f9fa;
      }

      .container {
        display: flex;
        min-height: 100vh;
      }

      /* 사이드바 스타일 */
      .sidebar {
        width: 280px;
        background: linear-gradient(135deg, #a8d8ea 0%, #aa96da 100%);
        color: white;
        padding: 20px 0;
        position: fixed;
        height: 100vh;
        overflow-y: auto;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      .sidebar-header {
        padding: 0 20px 30px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 20px;
      }

      .sidebar-header h1 {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .sidebar-header p {
        font-size: 14px;
        opacity: 0.8;
      }

      .nav-menu {
        list-style: none;
      }

      .nav-item {
        margin-bottom: 5px;
      }

      .nav-link {
        display: block;
        padding: 12px 20px;
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
        border-left: 3px solid transparent;
      }

      .nav-link:hover,
      .nav-link.active {
        background-color: rgba(255, 255, 255, 0.2);
        border-left-color: #ffb3ba;
        transform: translateX(5px);
      }

      .nav-link i {
        margin-right: 10px;
        width: 20px;
      }

      /* 메인 콘텐츠 스타일 */
      .main-content {
        flex: 1;
        margin-left: 280px;
        padding: 20px;
        background-color: white;
        min-height: 100vh;
      }

      .content-section {
        display: none;
        animation: fadeIn 0.5s ease-in;
      }

      .content-section.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 공통 스타일 */
      .header {
        text-align: center;
        margin-bottom: 40px;
        padding: 20px;
        border-bottom: 3px solid #a8d8ea;
        background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
        border-radius: 10px;
      }

      h1 {
        color: #2c3e50;
        font-size: 24px;
        margin-bottom: 10px;
      }

      h2 {
        color: #2d3436;
        border-left: 4px solid #a8d8ea;
        padding-left: 15px;
        margin-top: 30px;
        margin-bottom: 20px;
        font-size: 18px;
        background-color: #dfe6e9;
        padding: 15px;
        border-radius: 5px;
      }

      h3 {
        color: #2c3e50;
        margin-top: 25px;
        margin-bottom: 15px;
        font-size: 16px;
      }

      h4 {
        color: #7f8c8d;
        margin-top: 20px;
        margin-bottom: 10px;
        font-size: 14px;
      }

      p {
        margin-bottom: 15px;
        text-align: justify;
      }

      ul,
      ol {
        margin: 10px 0 15px 20px;
      }

      li {
        margin-bottom: 5px;
      }

      /* 박스 스타일들 */
      .quote-box {
        background-color: #fff5f5;
        border-left: 4px solid #ff7675;
        padding: 15px;
        margin: 20px 0;
        font-style: italic;
        border-radius: 5px;
      }

      .scenario-box {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 15px;
        margin: 15px 0;
      }

      .problem-box {
        background-color: #fff9db;
        border: 1px solid #fdcb6e;
        border-radius: 5px;
        padding: 15px;
        margin: 15px 0;
      }

      .solution-box {
        background-color: #d1f2eb;
        border: 1px solid #55a3ff;
        border-radius: 5px;
        padding: 15px;
        margin: 15px 0;
      }

      .step-box {
        background-color: #e8f4fd;
        border: 1px solid #74b9ff;
        border-radius: 5px;
        padding: 15px;
        margin: 15px 0;
      }

      .persona-card {
        background-color: #fff9e6;
        border: 1px solid #f39c12;
        border-radius: 8px;
        padding: 20px;
        margin: 15px 0;
      }

      .team-profile {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        text-align: center;
      }
      /* 팀 프로필 내부 텍스트 중앙 정렬 보정 (전역 p 정렬 규칙보다 우선) */
      .team-profile p,
      .team-profile h3,
      .team-profile em {
        text-align: center !important;
      }

      .mermaid {
        text-align: center;
        margin: 20px 0;
        padding: 20px;
        background-color: #fafafa;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        white-space: pre-wrap;
        font-family: "Courier New", monospace;
        font-size: 12px;
      }

      /* 표 스타일들 */
      .role-table {
        width: 100%;
        border-collapse: collapse;
        margin: 15px 0;
        font-size: 11px;
      }
      .role-table th,
      .role-table td {
        border: 1px solid #dee2e6;
        padding: 8px;
        text-align: center;
      }
      .role-table th {
        background-color: #74b9ff;
        color: white;
        font-weight: bold;
      }
      .role-table tr:nth-child(even) {
        background-color: #f8f9fa;
      }

      .docs-table {
        width: 100%;
        border-collapse: collapse;
        margin: 15px 0;
        font-size: 11px;
      }
      .docs-table th,
      .docs-table td {
        border: 1px solid #dee2e6;
        padding: 8px;
        text-align: left;
      }
      .docs-table th {
        background-color: #636e72;
        color: white;
        font-weight: bold;
      }

      .feature-table {
        width: 100%;
        border-collapse: collapse;
        margin: 15px 0;
        font-size: 11px;
      }
      .feature-table th,
      .feature-table td {
        border: 1px solid #dee2e6;
        padding: 8px;
        text-align: left;
        vertical-align: top;
      }
      .feature-table th {
        background-color: #00b894;
        color: white;
        font-weight: bold;
        text-align: center;
      }
      .feature-table tr:nth-child(even) {
        background-color: #f8f9fa;
      }

      /* 일반 표 스타일 */
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 15px 0;
        font-size: 12px;
      }
      table th,
      table td {
        border: 1px solid #dee2e6;
        padding: 8px;
        text-align: left;
        vertical-align: top;
      }
      table th {
        background-color: #a29bfe;
        color: white;
        font-weight: bold;
        text-align: center;
      }
      table tr:nth-child(even) {
        background-color: #f8f9fa;
      }

      .tech-badge {
        background-color: #74b9ff;
        color: white;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 10px;
        margin: 0 2px;
      }

      /* 프로필 및 연락처 스타일 */
      .profile-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin: 0 auto 15px;
        display: block;
        object-fit: cover;
        border: 3px solid #74b9ff;
      }

      .contact-links {
        margin: 15px 0;
        text-align: center;
      }
      .contact-links a {
        color: #74b9ff;
        margin: 0 5px;
        text-decoration: none;
      }
      .contact-links a:hover {
        text-decoration: underline;
      }

      /* 코드 스타일 */
      code {
        background-color: #f8f9fa;
        padding: 2px 4px;
        border-radius: 3px;
        font-family: "Courier New", monospace;
        color: #e74c3c;
      }

      /* 강조 텍스트 */
      strong {
        color: #2c3e50;
      }

      em {
        color: #7f8c8d;
        font-style: italic;
      }

      /* 반응형 디자인 */
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
          transition: transform 0.3s ease;
        }

        .sidebar.open {
          transform: translateX(0);
        }

        .main-content {
          margin-left: 0;
        }

        .mobile-menu-btn {
          display: block;
          position: fixed;
          top: 20px;
          left: 20px;
          z-index: 1001;
          background: #a8d8ea;
          color: white;
          border: none;
          padding: 10px;
          border-radius: 5px;
          cursor: pointer;
        }
      }

      .mobile-menu-btn {
        display: none;
      }

      /* 로딩 스타일 */
      .loading {
        text-align: center;
        padding: 50px;
        font-size: 18px;
        color: #666;
      }

      .footer {
        text-align: center;
        margin-top: 50px;
        padding: 20px;
        background-color: #f8f9fa;
        border-top: 1px solid #dee2e6;
        border-radius: 10px;
      }
      /* 파스텔 베이지 테마 오버라이드 */
      #readme .header {
        background: linear-gradient(135deg, #f7e7ce 0%, #f3d9b1 100%);
        border-bottom-color: #e6cfa9;
      }

      #sidebar {
        background: linear-gradient(135deg, #f7e7ce 0%, #ebdccb 100%);
        color: #5c4b3b;
      }
      #sidebar .sidebar-header {
        border-bottom: 1px solid rgba(92, 75, 59, 0.2);
      }
      #sidebar .nav-link {
        color: #5c4b3b;
      }
      #sidebar .nav-link:hover,
      #sidebar .nav-link.active {
        background-color: rgba(92, 75, 59, 0.08);
        border-left-color: #d4a373;
      }
    </style>
  </head>
  <body>
    <button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>

    <div class="container">
      <!-- 사이드바 -->
      <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h1>🐾 Fetpal</h1>
          <p>1차 스프린트 발표</p>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link active" onclick="showContent('readme')">
              <i>📋</i> 프로젝트 개요
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" onclick="showContent('planning')">
              <i>📝</i> 프로젝트 기획서
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" onclick="showContent('wbs')">
              <i>📊</i> WBS
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" onclick="showContent('flow')">
              <i>🔄</i> 시스템 흐름도
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" onclick="showContent('architecture')">
              <i>🏗️</i> 시스템 아키텍처
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" onclick="showContent('erd')">
              <i>🗄️</i> ERD
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" onclick="showContent('requirements')">
              <i>📋</i> 요구사항 정의서
            </a>
          </li>
        </ul>
      </nav>

      <!-- 메인 콘텐츠 -->
      <main class="main-content">
        <!-- 각 섹션은 동적으로 로드됩니다 -->
        <div id="readme" class="content-section active">
          <div class="loading">프로젝트 개요를 로드하는 중...</div>
        </div>

        <div id="planning" class="content-section">
          <div class="loading">프로젝트 기획서를 로드하는 중...</div>
        </div>

        <div id="wbs" class="content-section">
          <div class="loading">WBS를 로드하는 중...</div>
        </div>

        <div id="flow" class="content-section">
          <div class="loading">시스템 흐름도를 로드하는 중...</div>
        </div>

        <div id="architecture" class="content-section">
          <div class="loading">시스템 아키텍처를 로드하는 중...</div>
        </div>

        <div id="erd" class="content-section">
          <div class="loading">ERD를 로드하는 중...</div>
        </div>

        <div id="requirements" class="content-section">
          <div class="loading">요구사항 정의서를 로드하는 중...</div>
        </div>
      </main>
    </div>

    <script>
      // 머메이드 초기화
      mermaid.initialize({
        startOnLoad: true,
        theme: "default",
        flowchart: {
          useMaxWidth: true,
          htmlLabels: true,
        },
      });

      // 파일 매핑
      const fileMapping = {
        readme: "docsHTML/00_README.html",
        planning: "docsHTML/01_프로젝트_기획서.html",
        wbs: "docsHTML/02_WBS.html",
        flow: "docsHTML/03_시스템_흐름도.html",
        architecture: "docsHTML/04_시스템_아키텍처.html",
        erd: "docsHTML/05_ERD.html",
        requirements: "docsHTML/06_요구사항_정의서.html",
      };

      // 콘텐츠 로드 함수
      async function loadContent(sectionId) {
        const section = document.getElementById(sectionId);
        const fileName = fileMapping[sectionId];

        try {
          const response = await fetch(fileName);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const html = await response.text();

          // HTML에서 body 내용과 style 태그 모두 추출
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          let bodyContent = doc.body.innerHTML;

          // CSS 스타일 추출 및 적용
          const styleElements = doc.querySelectorAll("style");
          styleElements.forEach((styleElement) => {
            // 기존에 같은 ID의 스타일이 있으면 제거
            const existingStyle = document.getElementById(`style-${sectionId}`);
            if (existingStyle) {
              existingStyle.remove();
            }

            // 새로운 스타일 요소 생성
            const newStyle = document.createElement("style");
            newStyle.id = `style-${sectionId}`;
            newStyle.textContent = styleElement.textContent;
            document.head.appendChild(newStyle);
          });

          // 이미지 경로 수정 (절대 경로를 상대 경로로 변경)
          bodyContent = bodyContent.replace(
            /src="\/assets\//g,
            'src="../assets/'
          );
          bodyContent = bodyContent.replace(
            /src="assets\//g,
            'src="../assets/'
          );
          bodyContent = bodyContent.replace(
            /src="Fetpal_0930_ERD\.png"/g,
            'src="docsHTML/Fetpal_0930_ERD.png"'
          );
          bodyContent = bodyContent.replace(
            /src="p3_profile\.png"/g,
            'src="docsHTML/p3_profile.png"'
          );

          // CSS가 동적으로 로드되므로 클래스명 변경이 필요 없음
          // 하지만 중앙정렬 등 일부 스타일이 제대로 적용되지 않는 경우를 위한 보정
          if (sectionId === "readme") {
            // team-profile div에 강제 중앙정렬 적용
            bodyContent = bodyContent.replace(
              /<div class="team-profile">/g,
              '<div class="team-profile" style="text-align: center !important;">'
            );
          }

          if (false) {
            // 기존 접두사 로직 비활성화
            // 기본 클래스들을 접두사가 붙은 클래스로 변경
            const classesToReplace = [
              "header",
              "team-profile",
              "profile-image",
              "contact-links",
              "role-table",
              "docs-table",
              "problem-box",
              "solution-box",
              "feature-table",
              "tech-badge",
              "mermaid-placeholder",
              "phase-status",
              "footer",
              "quote-box",
              "scenario-box",
              "stats-box",
              "persona-card",
              "phase-box",
              "status-complete",
              "status-progress",
              "status-pending",
              "timeline-box",
              "metrics-box",
              "wbs-table",
              "gantt-table",
              "gantt-bar",
              "flow-description",
              "flow-legend",
              "step-box",
              "user-action",
              "system-action",
              "data-flow",
              "overview-box",
              "component-box",
              "frontend-box",
              "backend-box",
              "external-box",
              "data-flow-box",
              "tech-stack",
              "table-section",
              "user-tables",
              "pal-tables",
              "community-tables",
              "planner-tables",
              "file-tables",
              "erd-table",
              "table-card",
              "table-name",
              "field-list",
              "relationship-section",
              "requirements-table",
              "priority-high",
              "priority-medium",
              "priority-low",
              "functional-req",
              "non-functional-req",
              "req-id",
              "req-category",
              "req-title",
              "req-description",
              "completed",
              "in-progress",
            ];

            classesToReplace.forEach((className) => {
              // 단일 클래스명 처리
              const regex = new RegExp(`class="${className}"`, "g");
              bodyContent = bodyContent.replace(
                regex,
                `class="${prefix}${className}"`
              );

              // 여러 클래스가 있는 경우 처리
              const regexWithSpaces = new RegExp(`class="${className} `, "g");
              bodyContent = bodyContent.replace(
                regexWithSpaces,
                `class="${prefix}${className} ${prefix}`
              );

              // 클래스가 뒤에 있는 경우 처리
              const regexAfterSpace = new RegExp(
                `class="([^"]*) ${className}"`,
                "g"
              );
              bodyContent = bodyContent.replace(
                regexAfterSpace,
                `class="$1 ${prefix}${className}"`
              );

              // 중간에 있는 경우 처리
              const regexMiddle = new RegExp(
                `class="([^"]*) ${className} ([^"]*)"`,
                "g"
              );
              bodyContent = bodyContent.replace(
                regexMiddle,
                `class="$1 ${prefix}${className} $2"`
              );
            });

            // 추가로 중앙정렬이 필요한 요소들에 대한 특별 처리
            if (sectionId === "readme") {
              // team-profile div에 text-align: center 강제 적용
              bodyContent = bodyContent.replace(
                /<div class="readme_team-profile">/g,
                '<div class="readme_team-profile" style="text-align: center;">'
              );
            }
          }

          section.innerHTML = bodyContent;

          // 머메이드 다이어그램 다시 렌더링
          if (sectionId === "flow" || sectionId === "architecture") {
            // 기존 머메이드 요소들을 초기화
            section.querySelectorAll(".mermaid").forEach((element) => {
              element.removeAttribute("data-processed");
            });

            // 머메이드 다이어그램 재렌더링
            setTimeout(() => {
              mermaid.init(undefined, section.querySelectorAll(".mermaid"));
            }, 100);
          }
        } catch (error) {
          console.error(`Error loading ${fileName}:`, error);
          section.innerHTML = `
            <div class="header">
              <h1>⚠️ 콘텐츠 로드 오류</h1>
              <p>${fileName} 파일을 불러올 수 없습니다.</p>
              <p>파일이 존재하는지 확인해주세요.</p>
            </div>
          `;
        }
      }

      // 콘텐츠 표시 함수
      function showContent(sectionId) {
        // 모든 섹션 숨기기
        document.querySelectorAll(".content-section").forEach((section) => {
          section.classList.remove("active");
        });

        // 모든 네비게이션 링크에서 active 클래스 제거
        document.querySelectorAll(".nav-link").forEach((link) => {
          link.classList.remove("active");
        });

        // 선택된 섹션 표시
        document.getElementById(sectionId).classList.add("active");

        // 선택된 네비게이션 링크에 active 클래스 추가
        event.target.classList.add("active");

        // 콘텐츠 로드 (아직 로드되지 않은 경우)
        const section = document.getElementById(sectionId);
        if (section.querySelector(".loading")) {
          loadContent(sectionId);
        }

        // 모바일에서 사이드바 닫기
        if (window.innerWidth <= 768) {
          document.getElementById("sidebar").classList.remove("open");
        }
      }

      // 사이드바 토글 (모바일)
      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("open");
      }

      // 페이지 로드 시 첫 번째 콘텐츠 로드
      document.addEventListener("DOMContentLoaded", function () {
        loadContent("readme");
      });

      // 윈도우 리사이즈 시 사이드바 상태 조정
      window.addEventListener("resize", function () {
        if (window.innerWidth > 768) {
          document.getElementById("sidebar").classList.remove("open");
        }
      });
    </script>
  </body>
</html>
